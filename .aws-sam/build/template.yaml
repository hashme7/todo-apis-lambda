AWSTemplateFormatVersion: '2010-09-09'
Description: todoapp
Transform:
- AWS::Serverless-2016-10-31
Parameters:
  MongoConnectionString:
    Type: String
    Description: MongoDB connection string
Resources:
  getAllItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-all-items.getAllItemsHandler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get all items from
        a MongoDB collection.
      Environment:
        Variables:
          MONGO_CONNECTION_STRING:
            Ref: MongoConnectionString
          DATABASE_NAME: todoapp
          COLLECTION_NAME: todos
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET
      CodeUri: getAllItemsFunction
    Metadata:
      SamResourceId: getAllItemsFunction
  putItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/put-item.putItemHandler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Environment:
        Variables:
          MONGO_CONNECTION_STRING:
            Ref: MongoConnectionString
          DATABASE_NAME: todoapp
          COLLECTION_NAME: todos
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: POST
      CodeUri: putItemFunction
    Metadata:
      SamResourceId: putItemFunction
  AddUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/sign-up.signupFunction
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Environment:
        Variables:
          MONGO_CONNECTION_STRING:
            Ref: MongoConnectionString
          DATABASE_NAME: todoapp
          COLLECTION_NAME: todos
      Events:
        Api:
          Type: Api
          Properties:
            Path: /signup
            Method: POST
      CodeUri: AddUserFunction
    Metadata:
      SamResourceId: AddUserFunction
  confirmSignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/confirm-signup.confirmSignupFunction
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Environment:
        Variables:
          MONGO_CONNECTION_STRING:
            Ref: MongoConnectionString
          DATABASE_NAME: todoapp
          COLLECTION_NAME: todos
      Events:
        Api:
          Type: Api
          Properties:
            Path: /signup-confirm
            Method: POST
      CodeUri: confirmSignupFunction
    Metadata:
      SamResourceId: confirmSignupFunction
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
Globals:
  Function:
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
