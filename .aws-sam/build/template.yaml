AWSTemplateFormatVersion: '2010-09-09'
Description: todoapp
Transform:
- AWS::Serverless-2016-10-31
Parameters:
  MongoConnectionString:
    Type: String
    Description: MongoDB connection string
Resources:
  TodoProcessingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Fn::Sub: ${AWS::StackName}-todos
      VisibilityTimeout: 300
      MessageRetentionPeriod: 1209600
      Tags:
      - Key: Environment
        Value: Production
  getAllItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-all-items.getAllItemsHandler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get all items from
        a MongoDB collection.
      Environment:
        Variables:
          MONGO_CONNECTION_STRING:
            Ref: MongoConnectionString
          DATABASE_NAME: todoapp
          COLLECTION_NAME: todos
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: GET
      CodeUri: getAllItemsFunction
    Metadata:
      SamResourceId: getAllItemsFunction
  putItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/put-item.putItemHandler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Environment:
        Variables:
          MONGO_CONNECTION_STRING:
            Ref: MongoConnectionString
          DATABASE_NAME: todoapp
          COLLECTION_NAME: todos
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: POST
      CodeUri: putItemFunction
    Metadata:
      SamResourceId: putItemFunction
  AddUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/sign-up.signupFunction
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Environment:
        Variables:
          MONGO_CONNECTION_STRING:
            Ref: MongoConnectionString
          DATABASE_NAME: todoapp
          COLLECTION_NAME: todos
      Events:
        Api:
          Type: Api
          Properties:
            Path: /signup
            Method: POST
      CodeUri: AddUserFunction
    Metadata:
      SamResourceId: AddUserFunction
  confirmSignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/confirm-signup.confirmSignupFunction
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Environment:
        Variables:
          MONGO_CONNECTION_STRING:
            Ref: MongoConnectionString
          DATABASE_NAME: todoapp
          COLLECTION_NAME: todos
      Events:
        Api:
          Type: Api
          Properties:
            Path: /signup-confirm
            Method: POST
      CodeUri: confirmSignupFunction
    Metadata:
      SamResourceId: confirmSignupFunction
  todoApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/todo-api.todoApiHandler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Policies:
      - SQSSendMessagePolicy:
          QueueName:
            Fn::GetAtt:
            - TodoProcessingQueue
            - QueueName
      - AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          MONGO_CONNECTION_STRING:
            Ref: MongoConnectionString
          DATABASE_NAME: todoapp
          COLLECTION_NAME: todos
      Events:
        CreateTodo:
          Type: Api
          Properties:
            Path: /todos
            Method: POST
        UpdateTodo:
          Type: Api
          Properties:
            Path: /todos/{id}
            Method: PUT
        DeleteTodo:
          Type: Api
          Properties:
            Path: /todos/{id}
            Method: DELETE
      CodeUri: todoApiFunction
    Metadata:
      SamResourceId: todoApiFunction
  todoProcessFunction:
    Type: AWS::Serverless::Function
    DependsOn: TodoProcessingQueue
    Properties:
      Handler: src/handlers/todo-process.todoProcessHandler
      Runtime: nodejs22.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Policies:
      - AWSLambdaBasicExecutionRole
      - SQSPollerPolicy:
          QueueName:
            Fn::GetAtt:
            - TodoProcessingQueue
            - QueueName
      Environment:
        Variables:
          MONGO_CONNECTION_STRING:
            Ref: MongoConnectionString
          DATABASE_NAME: todoapp
          COLLECTION_NAME: todos
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - TodoProcessingQueue
              - Arn
            BatchSize: 10
            MaximumBatchingWindowInSeconds: 5
      CodeUri: todoProcessFunction
    Metadata:
      SamResourceId: todoProcessFunction
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
Globals:
  Function:
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
